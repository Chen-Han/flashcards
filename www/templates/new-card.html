<ion-modal-view>
    <!-- Modal header bar -->
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Card</h1>
        <button class="button button-clear button-primary" ng-click="closeModal('new')">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Card Title" ng-model="new.title">
            </label>
            <label class="item item-input">
                <textarea ng-model="new.text" placeholder="enter your content here..."></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="new()">Create</button>
        </div>

    </ion-content>

</ion-modal-view>
